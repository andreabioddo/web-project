<div class="container">
    <form action="#" class="authorisationForm" *ngIf="!registration">
        <input type="text" name="email" placeholder="Your login" [(ngModel)]="email" />
        <input type="text" name="password" placeholder="Your password" [(ngModel)]="password" />
        <div class="button_container">
            <button (click)="registrationOpen($event)">Registration</button>
            <button (click)="logIn($event)">Log in</button>
            <button routerLink="/overview">View Mode</button>
        </div>
    </form>
    <form action="#" class="registrationForm" *ngIf="registration">
        <input type="text" name="name" placeholder="Your Name" [(ngModel)]="registerName">
        <input type="text" name="email" placeholder="Your login" [(ngModel)]="registerEmail">
        <input type="password" name="password" placeholder="Your password" [(ngModel)]="registerPassword">
        <button class="registrationButton" (click)="register()" >Submit</button>
    </form>
</div>
